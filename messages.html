<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hell's Gate - Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(circle, #0a0a0a, #000000);
      color: red;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      background: rgba(30, 0, 0, 0.95);
      padding: 15px 30px;
      font-size: 1.8em;
      border-bottom: 2px solid red;
      box-shadow: 0 0 20px red;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 240px;
      background: rgba(10, 0, 0, 0.95);
      padding: 20px;
      border-right: 2px solid red;
      box-shadow: inset 0 0 15px red;
      position: relative;
      z-index: 2;
    }

    .sidebar a {
      display: block;
      color: red;
      text-decoration: none;
      margin-bottom: 18px;
      padding: 10px;
      border: 1px solid red;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: red;
      color: black;
      box-shadow: 0 0 15px red;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 26px;
      color: red;
      cursor: pointer;
      z-index: 3;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .card {
      background: rgba(20, 0, 0, 0.8);
      border: 1px solid red;
      border-radius: 12px;
      box-shadow: 0 0 12px red;
      margin-bottom: 20px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      max-height: 60px;
    }

    .card.open {
      max-height: 1000px;
      background: rgba(30, 0, 0, 0.95);
    }

    .card h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .card-content {
      margin-top: 10px;
      opacity: 0;
      max-height: 0;
      transition: all 0.3s ease;
    }

    .card.open .card-content {
      opacity: 1;
      max-height: 1000px;
    }

    .message {
      margin-bottom: 15px;
      border-bottom: 1px dashed red;
      padding-bottom: 10px;
    }

    .delete-btn {
      background: transparent;
      border: 1px solid red;
      color: red;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    .delete-btn:hover {
      background: red;
      color: black;
      box-shadow: 0 0 10px red;
    }

    .overlay {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        transition: left 0.3s ease;
      }

      .sidebar.active {
        left: 0;
      }

      .menu-toggle {
        display: block;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      .overlay.active {
        display: block;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
    ðŸ”¥ Hell's Gate - Messages
  </header>

  <div class="overlay" onclick="closeSidebar()" id="overlay"></div>

  <div class="container">
    <nav class="sidebar" id="sidebar">
      <a href="index.html">Dashboard</a>
      <a href="users.html">Users</a>
      <a href="reports.html">Reports</a>
      <a href="messages.html">Messages</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <main class="content">
      <h2>ðŸ“© Message Sources</h2>
      <div id="cards-container"></div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQxtSPEORZNYK-aMPt5cnd50Po-GCw1iI",
      authDomain: "portfolio-4891e.firebaseapp.com",
      projectId: "portfolio-4891e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const sources = [
      { name: 'Portfolio', collection: 'contacts' },
      { name: 'Instagram', collection: 'instagram' },
      { name: 'Facebook', collection: 'facebook' },
      { name: 'Twitter', collection: 'twitter' }
    ];

    const container = document.getElementById('cards-container');

    const createCard = async (sourceName, collectionName) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${sourceName} Messages</h3><div class="card-content"><p>Loading...</p></div>`;
      container.appendChild(card);

      card.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) return;
        card.classList.toggle('open');
      });

      try {
        const snapshot = await db.collection(collectionName).orderBy('created', 'desc').get();
        const content = card.querySelector('.card-content');
        content.innerHTML = '';

        if (snapshot.empty) {
          content.innerHTML = '<p>No messages found.</p>';
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
              <strong>Name:</strong> ${data.name || 'N/A'}<br>
              <strong>Email:</strong> ${data.email || 'N/A'}<br>
              <strong>Message:</strong> ${data.message || 'No message'}<br>
              <button class="delete-btn" onclick="deleteMessage('${collectionName}', '${doc.id}', this)">ðŸ—‘ Delete</button>
            `;
            content.appendChild(div);
          });
        }
      } catch (error) {
        console.error(`Error loading ${sourceName}:`, error);
      }
    };

    // Create cards for all sources
    sources.forEach(src => createCard(src.name, src.collection));

    // Delete function
    function deleteMessage(collection, docId, button) {
      if (!confirm("Are you sure you want to delete this message?")) return;

      db.collection(collection).doc(docId).delete()
        .then(() => {
          const msg = button.closest('.message');
          msg.remove();
        })
        .catch(err => {
          alert("Failed to delete message");
          console.error(err);
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
