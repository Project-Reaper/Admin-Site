<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Hell's Gate Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(circle, #0a0a0a, #000000);
      color: red;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.08;
      animation: pulseBG 10s infinite alternate;
      z-index: -1;
    }

    @keyframes pulseBG {
      from { opacity: 0.05; }
      to { opacity: 0.15; }
    }

    header {
      background: rgba(30, 0, 0, 0.9);
      padding: 15px 30px;
      font-size: 1.8em;
      border-bottom: 2px solid red;
      box-shadow: 0 0 20px red;
      text-align: center;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background: rgba(10, 0, 0, 0.9);
      border-right: 2px solid red;
      padding: 20px;
      box-shadow: inset 0 0 20px red;
    }

    .sidebar a {
      display: block;
      color: red;
      text-decoration: none;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid red;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: red;
      color: black;
      box-shadow: 0 0 15px red;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .user-card {
      background: rgba(30, 0, 0, 0.85);
      padding: 20px;
      border: 1px solid red;
      border-radius: 10px;
      box-shadow: 0 0 25px red;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .user-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px red;
    }

    .user-card h3 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        gap: 10px;
        overflow-x: auto;
      }
      .sidebar a {
        flex: 1;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ Hell's Gate Admin - Users ðŸ”¥</header>

  <div class="container">
    <nav class="sidebar">
      <a href="dashboard.html">Dashboard</a>
      <a href="users.html">Users</a>
      <a href="reports.html">Reports</a>
      <a href="#">Settings</a>
    </nav>

    <main class="content">
      <h2>Registered Users</h2>
      <div class="user-grid" id="userGrid">
        <!-- User cards will appear here -->
      </div>
    </main>
  </div>

  <!-- Optional: Firebase integration -->
  <script type="module">
    // Uncomment and replace config if connecting to Firebase
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    const app = initializeApp({
      apiKey: "AIzaSyAR5VuoKMKMij8yD2fexM1GCKuhAlnCAk0",
      authDomain: "admin-9ddeb.firebaseapp.com",
      projectId: "admin-9ddeb",
    });
    
    const db = getFirestore(app);
    
    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const container = document.getElementById("userGrid");
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <h3>${data.name || "Unnamed"}</h3>
          <p>Email: ${data.email || "N/A"}</p>
          <p>Role: ${data.role || "User"}</p>
        `;
        container.appendChild(div);
      });
    }

    loadUsers();
    

    // DEMO static cards
    const staticUsers = [
      { name: "Amit Tharu", email: "projectmoon0001i@gmail.com", role: "Admin" }
    ];

    const container = document.getElementById("userGrid");
    staticUsers.forEach(user => {
      const div = document.createElement("div");
      div.className = "user-card";
      div.innerHTML = `
        <h3>${user.name}</h3>
        <p>Email: ${user.email}</p>
        <p>Role: ${user.role}</p>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
